<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Reverser String in real time</h1>
    <input type="text" id="rvs" onkeyup="Revers()">
    <input type="text" id="show">

    <script>
        function Revers() {
            var str = document.getElementById("rvs").value;
            // alert(str)
            var str2 = "";
            for (var i = str.length - 1; i >= 0; i--) {
                str2 += str[i]
            }
            document.getElementById("show").value = str2
        }
    </script>
</body>

</html>
